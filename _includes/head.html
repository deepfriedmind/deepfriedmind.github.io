<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>
        {% if page.title == "Home" %}
            {{ site.title }} &middot; {{ site.tagline }}
        {% else %}
            {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>

    {% if page.title == "Home" %}
        <meta name="description" content="{{ site.description | strip_html }}">
    {% elsif page.description %}
        <meta name="description" content="{{ page.description }}">
    {% endif %}

    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|Lato:300|Source+Code+Pro:400,700">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
